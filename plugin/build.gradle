plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
}

version "1.0"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'ru.clevertec.homework'
            implementationClass = 'gradleplugin.GradlePlugin'
        }
    }
}
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    // Include the classpath from the dependencies
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
            // This help solve the issue with jar lunch
            {
                exclude "META-INF/*.SF"
                exclude "META-INF/*.DSA"
                exclude "META-INF/*.RSA"
            }
}

tasks.register('publishToMavenLocalProxy') {
    dependsOn(publishToMavenLocal)
    group("gradle plugin homework")
}
